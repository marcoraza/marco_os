<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Marco OS Central de Comando Full PRD</title>
    <script id="theme-boot">
      (function(){
        try {
          var stored = localStorage.getItem('marco-os-theme');
          var theme = stored || 'system';
          var effective = theme;
          if (theme === 'system') {
            effective = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          }
          document.documentElement.classList.toggle('dark', effective === 'dark');
          document.documentElement.setAttribute('data-theme', effective);
        } catch (e) {}
      })();
    </script>


    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: ["class", '[data-theme="dark"]'],
            theme: {
                extend: {
                    colors: {
                        // Hex directly in config (required for CDN reliability)
                        "header-bg": "#121212",
                        "bg-base": "#0D0D0F",
                        "surface": "#1C1C1C",
                        "surface-hover": "#252525",
                        
                        "border-panel": "#2A2A2A",
                        "border-card": "#2A2A2A",
                        
                        "text-primary": "#E1E1E1",
                        "text-secondary": "#8E8E93",
                        
                        "accent-blue": "#0A84FF",
                        "accent-blue-dim": "#406B94",
                        "accent-green": "#00FF95",
                        "accent-red": "#FF453A",
                        "accent-orange": "#FF9F0A",
                        "accent-purple": "#BF5AF2",
                        
                        "brand-mint": "#00FF95",
                        "brand-flame": "#FF5500"
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"]
                    }
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        :root, [data-theme="dark"] {
            /* Layer 1: Primitives (Fixed) */
            --color-gray-950: #0D0D0F;
            --color-gray-900: #121212;
            --color-gray-850: #1C1C1C;
            --color-gray-800: #252525;
            --color-gray-700: #2A2A2A;
            --color-gray-400: #8E8E93;
            --color-gray-200: #E1E1E1;
            
            /* Light Primitives */
            --color-white: #FFFFFF;
            --color-gray-50: #F2F2F7;
            --color-gray-100: #FFFFFF;
            --color-gray-150: #F5F5F5;
            --color-gray-200-light: #E5E5EA;
            --color-gray-300-light: #D1D1D6;
            --color-gray-800-light: #1C1C1E;
            --color-gray-500-light: #8E8E93;

            /* Layer 2: Semantic — DARK (Default) */
            --color-bg-base: var(--color-gray-950);
            --color-bg-header: var(--color-gray-900);
            --color-bg-surface: var(--color-gray-850);
            --color-bg-surface-hover: var(--color-gray-800);
            --color-border-panel: var(--color-gray-700);
            --color-border-card: var(--color-gray-700);
            --color-text-primary: var(--color-gray-200);
            --color-text-secondary: var(--color-gray-400);

            /* Accents — DARK */
            --color-brand-mint: #00FF95;
            --color-brand-flame: #FF5500;
            --color-accent-blue: #0A84FF;
            --color-accent-blue-dim: #406B94;
            --color-accent-red: #FF453A;
            --color-accent-orange: #FF9F0A;
            --color-accent-purple: #BF5AF2;

            /* Spacing tokens */
            --radius-sm: 2px;
            --radius-md: 4px;
            --radius-lg: 6px;
            --radius-xl: 12px;
            --radius-full: 9999px;

            /* Safe Areas */
            --safe-area-top: env(safe-area-inset-top, 0px);
            --safe-area-bottom: env(safe-area-inset-bottom, 0px);
            --safe-area-left: env(safe-area-inset-left, 0px);
            --safe-area-right: env(safe-area-inset-right, 0px);
        }

        [data-theme="light"] {
            /* Layer 2: Semantic — LIGHT */
            --color-bg-base: var(--color-gray-50);
            --color-bg-header: var(--color-white);
            --color-bg-surface: var(--color-gray-100);
            --color-bg-surface-hover: var(--color-gray-150);
            --color-border-panel: var(--color-gray-200-light);
            --color-border-card: var(--color-gray-200-light);
            --color-text-primary: #18181B; /* Zinc 900 for sharp contrast */
            --color-text-secondary: #52525B; /* Zinc 600 for readability */

            /* Accents — LIGHT (Darkened for contrast on white backgrounds) */
            --color-brand-mint: #059669; /* Emerald 600 */
            --color-brand-flame: #EA580C; /* Orange 600 */
            --color-accent-blue: #0284C7; /* Sky 600 */
            --color-accent-blue-dim: #0369A1;
            --color-accent-red: #DC2626; /* Red 600 */
            --color-accent-orange: #D97706; /* Amber 600 */
            --color-accent-purple: #7C3AED; /* Violet 600 */
        }

        /* 
           TAILWIND OVERRIDES FOR LIGHT MODE 
           Specific overrides to force CSS variables where Tailwind CDN classes are fixed.
        */
        [data-theme="light"] .bg-bg-base { background-color: var(--color-bg-base) !important; }
        [data-theme="light"] .bg-header-bg { background-color: var(--color-bg-header) !important; }
        [data-theme="light"] .bg-surface { background-color: var(--color-bg-surface) !important; }
        [data-theme="light"] .bg-surface-hover { background-color: var(--color-bg-surface-hover) !important; }
        
        [data-theme="light"] .border-border-panel { border-color: var(--color-border-panel) !important; }
        [data-theme="light"] .border-border-card { border-color: var(--color-border-card) !important; }
        
        [data-theme="light"] .text-text-primary { color: var(--color-text-primary) !important; }
        [data-theme="light"] .text-text-secondary { color: var(--color-text-secondary) !important; }
        
        /* Accents Overrides - Ensures text is readable and bg is colorful but consistent */
        [data-theme="light"] .text-brand-mint { color: var(--color-brand-mint) !important; }
        [data-theme="light"] .bg-brand-mint { background-color: var(--color-brand-mint) !important; }
        [data-theme="light"] .border-brand-mint { border-color: var(--color-brand-mint) !important; }
        
        [data-theme="light"] .text-accent-blue { color: var(--color-accent-blue) !important; }
        [data-theme="light"] .bg-accent-blue { background-color: var(--color-accent-blue) !important; }
        [data-theme="light"] .border-accent-blue { border-color: var(--color-accent-blue) !important; }

        [data-theme="light"] .text-accent-red { color: var(--color-accent-red) !important; }
        [data-theme="light"] .bg-accent-red { background-color: var(--color-accent-red) !important; }
        [data-theme="light"] .border-accent-red { border-color: var(--color-accent-red) !important; }

        [data-theme="light"] .text-accent-orange { color: var(--color-accent-orange) !important; }
        [data-theme="light"] .bg-accent-orange { background-color: var(--color-accent-orange) !important; }
        [data-theme="light"] .border-accent-orange { border-color: var(--color-accent-orange) !important; }

        [data-theme="light"] .text-accent-purple { color: var(--color-accent-purple) !important; }
        [data-theme="light"] .bg-accent-purple { background-color: var(--color-accent-purple) !important; }
        [data-theme="light"] .border-accent-purple { border-color: var(--color-accent-purple) !important; }

        /* Fix images in Light Mode (Disable grayscale/opacity) */
        [data-theme="light"] img {
            filter: none !important;
            opacity: 1 !important;
        }

        /* General Styles */
        html, body {
            overscroll-behavior-y: none; /* Prevents scroll bounce on iOS */
            -webkit-tap-highlight-color: transparent;
        }

        /* 
           Smooth Theme Transition 
           Restricted to structural and interactive elements to prevent lag.
        */
        body, header, aside, footer, main, 
        [class*="bg-"], [class*="border-"], [class*="text-"], 
        input, select, textarea, button {
            transition-property: background-color, border-color, color, fill, stroke;
            transition-duration: 0.2s;
            transition-timing-function: ease-in-out;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg-base);
            color: var(--color-text-primary);
        }

        /* Prevent accidental text selection on UI elements */
        button, [role="button"], nav, a, .select-none {
            -webkit-user-select: none;
            user-select: none;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 20;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: var(--color-bg-base);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--color-border-panel);
            border-radius: 10px;
        }
        
        .layered-card {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
        }
        [data-theme="light"] .layered-card {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.05);
        }

        .pill-radius {
            border-radius: 4px;
        }
        .progress-ring-circle {
            transition: stroke-dashoffset 0.35s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
        
        .nav-item-active {
            background-color: var(--color-bg-surface);
            color: var(--color-brand-mint);
            border-left: 2px solid var(--color-brand-mint);
        }
        .nav-item-inactive {
            color: var(--color-text-secondary);
            border-left: 2px solid transparent;
        }
        .nav-item-inactive:hover {
            color: var(--color-text-primary);
            background-color: var(--color-bg-surface);
        }

        /* === Input Range (Health) === */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
            touch-action: none;
        }
        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            background: var(--color-border-panel);
            border-radius: 0;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            background: var(--color-accent-orange);
            cursor: pointer;
            margin-top: -6px;
            border-radius: 0;
        }
        input[type="range"]:focus {
            outline: none;
        }

        /* === Custom Scrollbar (Health & Others) === */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: var(--color-bg-surface);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--color-border-panel);
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: var(--color-text-secondary);
        }

        /* === Trends Grid Background (Health) === */
        .grid-bg {
            background-size: 40px 40px;
            background-image:
                linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        }
        [data-theme="light"] .grid-bg {
            background-image:
                linear-gradient(to right, rgba(0, 0, 0, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
        }

        /* === Learning Scrollbar === */
        .learning-scroll::-webkit-scrollbar {
            width: 8px;
        }
        .learning-scroll::-webkit-scrollbar-track {
            background: var(--color-bg-base);
        }
        .learning-scroll::-webkit-scrollbar-thumb {
            background: var(--color-border-panel);
            border-radius: 4px;
        }
        .learning-scroll::-webkit-scrollbar-thumb:hover {
            background: var(--color-accent-purple);
        }

        /* === Timeline (Learning) === */
        .timeline-line::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 15px;
            width: 2px;
            background: var(--color-border-panel);
            z-index: 0;
        }

        /* === Glass Panel (Learning) === */
        .glass-panel {
            background: rgba(28, 28, 28, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        [data-theme="light"] .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        /* === Toggle Switch (Settings) === */
        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--color-border-panel);
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: var(--color-brand-mint);
        }
        input:focus + .slider {
            box-shadow: 0 0 1px var(--color-brand-mint);
        }
        input:checked + .slider:before {
            transform: translateX(20px);
            background-color: var(--color-bg-base);
        }
    </style>
